
  <main role="main" class="content">

      <div class="row justify-content-center" style="width: 100%;">
    
        <div class="col-md-3">
            <app-menu-child>
            </app-menu-child>
        </div>

        <div class="col-md-6">

          <table class="table table-hover" *ngIf="queryList?.length > 0">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Заказчик</th>
                <th scope="col">Название</th>
                <th scope="col">Статус</th>
                <th scope="col">Дата</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let query of queryList">
                <td>
                  <span *ngIf='query.organization == null; else organization'>
                    <a [routerLink]="['/user', query.creator.id]" tooltip="Просмотреть данные пользователя" data-placement="bottom">{{query.creator.first_name}} {{query.creator.last_name}}</a>
                  </span>
                  <ng-template #organization>
                    <a [routerLink]="['/organization', query.organization.id]" tooltip="Заказчик: {{query.creator.first_name}} {{query.creator.last_name}}, просмотреть данные компании" data-placement="bottom">{{query.organization.name}}</a>
                  </ng-template>
                </td>
                <td><a [routerLink]="['/query', query.id]" tooltip="Перейти к деталям запроса" data-placement="bottom">{{query.name}}</a></td>
                <td>{{queryStatuses[query.status]}}</td>
                <td>{{query.created_at | date:'dd/MM/yyyy HH:mm' }}</td>
              </tr>

              <tr class="table-navigation">
                <td colspan="5">
                  <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                          <span class="sr-only">Previous</span>
                        </a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                          <span class="sr-only">Next</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </td>
              </tr>

            </tbody>
          </table>
        </div>

        <div class="col-md-3">
            <app-documents-selected>
            </app-documents-selected>
        </div>

      </div>
  </main>
